<section class="list-container">
    <div class="form-container">
      <form id="recipeForm" class="centrado">
  
        <div class="form-group">
          <label for="nombre" class="label">Nombre del estudiante</label>
          <textarea class="form-control" name="namerecet" [(ngModel)]="notas.nombre"></textarea>
        </div>
  
        <div class="form-group">
          <label for="ingredientes" class="label">Ingrese la nota</label>
          <textarea class="form-control" name="ingredientes" [(ngModel)]="notas.nota"></textarea>
        </div>
  
        <div class="form-group">
          <label for="procedi" class="label">Ingrese la fecha</label>
          <textarea class="form-control" name="procedi" [(ngModel)]="notas.fecha"></textarea>
        </div>
  
        <div class="form-group">
            <label for="procedi" class="label">Ingrese la etiqueta</label>
            <textarea class="form-control" name="procedi" [(ngModel)]="notas.etiquetas"></textarea>
        </div>

        <div class="form-group">
          <button (click)='save()'>Enviar</button>
          
        </div>
